<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Portal</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #343a40;
            padding: 20px;
            text-align: center;
        }
        h1 { margin: 0; font-size: 36px; }
        .section {
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        button {
            padding: 10px; background-color: #4e73df; color: white;
            border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;
        }
        button:hover { background-color: #1cc88a; }
        input[type="text"], input[type="password"] {
            padding: 10px; width: 100%; margin-top: 10px;
            border-radius: 5px; border: 1px solid #ccc;
        }
        table {
            width: 100%; margin-top: 20px; border-collapse: collapse;
        }
        th, td { padding: 10px; border: 1px solid #ddd; }
        th { background-color: #4e73df; }
    </style>
</head>
<body>

<header>
    <h1>Student Result Portal</h1>
</header>

<!-- Admin Login -->
<section id="admin-login" class="section">
    <h2>Admin Login</h2>
    <div id="admin-signin"></div>
</section>

<!-- Admin Panel -->
<section id="admin-panel" class="section" style="display: none;">
    <h2>Admin Panel - PIN Generation</h2>
    <button onclick="generatePin()">Generate Scratch Card PIN</button>
    <ul id="pin-list"></ul>
</section>

<!-- Teacher Login -->
<section id="teacher-login" class="section">
    <h2>Teacher Login</h2>
    <div id="teacher-signin"></div>
</section>

<!-- Teacher Result Entry Panel -->
<section id="teacher-panel" class="section" style="display: none;">
    <h2>Teacher Panel - Enter Student Results</h2>
    <input type="text" id="student-name" placeholder="Student Name">
    <input type="text" id="score1" placeholder="Test 1 Score">
    <input type="text" id="score2" placeholder="Test 2 Score">
    <input type="text" id="exam-score" placeholder="Exam Score">
    <button onclick="submitManualResult()">Submit</button>
</section>

<!-- Student Result Check -->
<section id="student-check" class="section">
    <h2>Check Student Result</h2>
    <input type="text" id="student-id" placeholder="Student ID">
    <input type="text" id="scratch-card" placeholder="Scratch PIN">
    <button onclick="checkResult()">Check</button>
    <table id="result-table">
        <thead>
            <tr><th>Test 1</th><th>Test 2</th><th>Exam</th><th>Total</th><th>Average</th></tr>
        </thead>
        <tbody>
            <tr>
                <td id="test1"></td><td id="test2"></td><td id="exam"></td>
                <td id="total"></td><td id="average"></td>
            </tr>
        </tbody>
    </table>
</section>

<script>
    const CLIENT_ID = "766636262884-ummeaii04ebrs4f1uccng4e78f80cois.apps.googleusercontent.com";

    function handleCredentialResponse(response) {
        const idToken = response.credential;
        const decodedToken = JSON.parse(atob(idToken.split(".")[1]));
        const email = decodedToken.email;

        if (email === "admin@example.com") {
            document.getElementById("admin-login").style.display = "none";
            document.getElementById("admin-panel").style.display = "block";
        } else if (email === "teacher@example.com") {
            document.getElementById("teacher-login").style.display = "none";
            document.getElementById("teacher-panel").style.display = "block";
        } else {
            alert("Unauthorized user");
        }
    }

    window.onload = function () {
        google.accounts.id.initialize({
            client_id: CLIENT_ID,
            callback: handleCredentialResponse
        });

        google.accounts.id.renderButton(
            document.getElementById("admin-signin"),
            { theme: "outline", size: "large", text: "signin_with" }
        );

        google.accounts.id.renderButton(
            document.getElementById("teacher-signin"),
            { theme: "outline", size: "large", text: "signin_with" }
        );
    };

    function generatePin() {
        const pin = Math.floor(Math.random() * 1000000);
        const pinList = document.getElementById("pin-list");
        const li = document.createElement("li");
        li.textContent = `Generated PIN: ${pin}`;
        pinList.appendChild(li);
    }

    function submitManualResult() {
        const name = document.getElementById("student-name").value;
        const score1 = parseInt(document.getElementById("score1").value) || 0;
        const score2 = parseInt(document.getElementById("score2").value) || 0;
        const exam = parseInt(document.getElementById("exam-score").value) || 0;
        const total = score1 + score2 + exam;
        const average = (total / 3).toFixed(2);

        alert(`Result for ${name}: Total = ${total}, Average = ${average}`);
    }

    function checkResult() {
        const studentId = document.getElementById("student-id").value;
        const scratchCard = document.getElementById("scratch-card").value;

        if (studentId && scratchCard) {
            document.getElementById("test1").textContent = "80";
            document.getElementById("test2").textContent = "85";
            document.getElementById("exam").textContent = "90";
            const total = 80 + 85 + 90;
            document.getElementById("total").textContent = total;
            document.getElementById("average").textContent = (total / 3).toFixed(2);
        } else {
            alert("Please enter both Student ID and Scratch PIN.");
        }
    }
</script>

</body>
    </html>
