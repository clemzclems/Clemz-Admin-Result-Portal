<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Portal</title>
    
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Custom Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            text-align: center;
            color: white;
            padding: 20px;
        }
        
        h1 {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            color: black;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #218838;
        }

        #google-login {
            background: #4285F4;
        }

        #google-login:hover {
            background: #357ae8;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        #result-table {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Student Results Portal</h1>
    
    <div class="container">
        <!-- Google Sign-In Button -->
        <div id="g_id_onload"
            data-client_id="766636262884-ummeaii04ebrs4f1uccng4e78f80cois.apps.googleusercontent.com"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false">
        </div>
        <button id="google-login" onclick="googleLogin()">Login with Google</button>

        <!-- Result Checking Form -->
        <form id="result-form">
            <label>Student ID:</label>
            <input type="text" id="student_id" required>

            <label>Scratch Card PIN:</label>
            <input type="text" id="scratch_card" required>

            <button type="button" onclick="checkResult()">View Result</button>
            <button type="button" onclick="downloadPDF()">Download PDF</button>
        </form>

        <!-- Result Display Table -->
        <table id="result-table">
            <tr><th>Subject</th><th>Score</th></tr>
            <tr><td>Test 1</td><td id="test1"></td></tr>
            <tr><td>Test 2</td><td id="test2"></td></tr>
            <tr><td>Exam</td><td id="exam"></td></tr>
            <tr><td>Total</td><td id="total"></td></tr>
            <tr><td>Average</td><td id="average"></td></tr>
        </table>
    </div>

    <script>
        function googleLogin() {
            google.accounts.id.prompt();
        }

        function handleCredentialResponse(response) {
            console.log("Google Login Success:", response.credential);
            alert("Google Login Successful!");
        }

        function checkResult() {
            var studentId = document.getElementById("student_id").value;
            var scratchCard = document.getElementById("scratch_card").value;

            if (studentId === "" || scratchCard === "") {
                alert("Please fill all fields!");
                return;
            }

            // Simulate fetching result from backend
            document.getElementById("test1").textContent = Math.floor(Math.random() * 50) + 50;
            document.getElementById("test2").textContent = Math.floor(Math.random() * 50) + 50;
            document.getElementById("exam").textContent = Math.floor(Math.random() * 100);
            document.getElementById("total").textContent = 
                parseInt(document.getElementById("test1").textContent) + 
                parseInt(document.getElementById("test2").textContent) + 
                parseInt(document.getElementById("exam").textContent);
            document.getElementById("average").textContent = 
                Math.round(parseInt(document.getElementById("total").textContent) / 3);

            document.getElementById("result-table").style.display = "table";
        }

        function downloadPDF() {
            alert("PDF Download Functionality Coming Soon!");
        }
    </script>

</body>
</html>
