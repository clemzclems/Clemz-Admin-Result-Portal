<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Portal | Clemz Clems Graphics Works</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3, #ff85d8);
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            font-size: 24px;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            color: black;
            display: none;
        }

        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #008CBA;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #005f7a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>Student Result Portal | Clemz Clems Graphics Works</header>

    <div class="container" id="role-selection" style="display:block;">
        <h2>Login as</h2>
        <button onclick="login('admin')">Admin</button>
        <button onclick="login('teacher')">Teacher</button>
        <button onclick="login('student')">Student</button>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="container">
        <h2>Admin Dashboard</h2>
        <button onclick="generatePins()">Generate Scratch Card PINs</button>
        <button onclick="viewPins()">View Generated PINs</button>
        <button onclick="approveResults()">Approve Teacher Results</button>
        <button onclick="resetPins()">Reset PINs</button>
        <button onclick="logout()">Navigate Out</button>
        <p id="admin-status"></p>
        <ul id="pin-list"></ul>
    </div>

    <!-- Teacher Panel -->
    <div id="teacher-panel" class="container">
        <h2>Teacher Dashboard</h2>
        <input type="text" id="student_name" placeholder="Enter Student Name">
        <input type="number" id="math" placeholder="Math Score">
        <input type="number" id="eng" placeholder="English Score">
        <button onclick="submitResults()">Submit Results</button>
        <button onclick="logout()">Navigate Out</button>
        <p id="teacher-status"></p>
    </div>

    <!-- Student Panel -->
    <div id="student-panel" class="container">
        <h2>Check Student Result</h2>
        <input type="text" id="student_id" placeholder="Enter Student Name">
        <input type="text" id="scratch_card" placeholder="Enter Scratch PIN">
        <button onclick="checkResult()">Check Result</button>
        <button onclick="printPDF()">Print Result</button>

        <table id="result-table" style="display:none;">
            <thead>
                <tr>
                    <th>Subject</th><th>Score</th>
                </tr>
            </thead>
            <tbody id="result-body"></tbody>
        </table>
    </div>

    <script>
        let currentUser = "";
        let results = {};
        let approvedResults = {};

        function login(user) {
            currentUser = user;
            document.querySelectorAll(".container").forEach(div => div.style.display = "none");
            document.getElementById(`${user}-panel`).style.display = "block";
        }

        function generatePins() {
            let pins = JSON.parse(localStorage.getItem("pins")) || [];
            let newPin = Math.floor(100000 + Math.random() * 900000);
            pins.push(newPin);
            localStorage.setItem("pins", JSON.stringify(pins));
            document.getElementById("admin-status").textContent = "New PIN Generated: " + newPin;
        }

        function viewPins() {
            let pins = JSON.parse(localStorage.getItem("pins")) || [];
            let pinList = document.getElementById("pin-list");
            pinList.innerHTML = "";
            pins.forEach(pin => {
                let li = document.createElement("li");
                li.textContent = pin;
                pinList.appendChild(li);
            });
        }

        function resetPins() {
            localStorage.removeItem("pins");
            document.getElementById("pin-list").innerHTML = "";
            document.getElementById("admin-status").textContent = "All PINs Reset!";
        }

        function submitResults() {
            let student = document.getElementById("student_name").value;
            let math = Number(document.getElementById("math").value);
            let eng = Number(document.getElementById("eng").value);

            results[student] = { math, eng };
            document.getElementById("teacher-status").textContent = "Results Submitted for Approval!";
        }

        function approveResults() {
            approvedResults = { ...results };
            document.getElementById("admin-status").textContent = "All Results Approved!";
        }

        function checkResult() {
            let studentName = document.getElementById("student_id").value;
            let enteredPin = document.getElementById("scratch_card").value;
            let pins = JSON.parse(localStorage.getItem("pins")) || [];

            if (!pins.includes(parseInt(enteredPin)) || !approvedResults[studentName]) {
                alert("Invalid PIN or Results Not Approved Yet!");
                return;
            }

            let result = approvedResults[studentName];
            let tbody = document.getElementById("result-body");
            tbody.innerHTML = `
                <tr><td>Math</td><td>${result.math}</td></tr>
                <tr><td>English</td><td>${result.eng}</td></tr>
            `;
            document.getElementById("result-table").style.display = "table";
        }

        function printPDF() {
            const { jsPDF } = window.jspdf;
            let doc = new jsPDF();
            doc.text("Student Result", 10, 10);

            let studentName = document.getElementById("student_id").value;
            let result = approvedResults[studentName];

            if (result) {
                doc.text(`Math: ${result.math}`, 10, 30);
                doc.text(`English: ${result.eng}`, 10, 40);
            } else {
                doc.text("No result found", 10, 30);
            }

            doc.save("Student_Result.pdf");
        }

        function logout() {
            currentUser = "";
            document.querySelectorAll(".container").forEach(div => div.style.display = "none");
            document.getElementById("role-selection").style.display = "block";
        }
    </script>

</body>
</html>
