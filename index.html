<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Portal | Clemz Clems Graphics Works</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3, #ff85d8);
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            font-size: 24px;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            color: black;
        }

        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #008CBA;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #005f7a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        .logout-btn {
            background: red;
        }
    </style>
</head>
<body>

    <header>Student Result Portal | Clemz Clems Graphics Works</header>

    <div class="container">
        <h2>Login as</h2>
        <button onclick="login('admin')">Admin</button>
        <button onclick="login('teacher')">Teacher</button>
        <button onclick="login('student')">Student</button>
    </div>

    <!-- Admin Panel with Logout Button -->
    <div id="admin-panel" class="container" style="display:none;">
        <h2>Admin Dashboard</h2>
        <button class="logout-btn" onclick="navigateOut()">Logout</button>
    </div>

    <!-- Student Panel -->
    <div id="student-panel" class="container" style="display:none;">
        <h2>Check Student Result</h2>
        <input type="text" id="student_id" placeholder="Enter Student ID">
        <input type="text" id="scratch_card" placeholder="Enter Scratch PIN">
        <button onclick="checkResult()">Check Result</button>

        <table id="result-table" style="display:none;">
            <thead>
                <tr>
                    <th>Subject</th><th>Test 1</th><th>Test 2</th><th>Exam</th><th>Total</th><th>Average</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Math</td>
                    <td id="math_test1"></td>
                    <td id="math_test2"></td>
                    <td id="math_exam"></td>
                    <td id="math_total"></td>
                    <td id="math_average"></td>
                </tr>
                <tr>
                    <td>Eng</td>
                    <td id="eng_test1"></td>
                    <td id="eng_test2"></td>
                    <td id="eng_exam"></td>
                    <td id="eng_total"></td>
                    <td id="eng_average"></td>
                </tr>
            </tbody>
        </table>
        <button id="print-btn" onclick="printResult()" style="display:none;">Print Result</button>
    </div>

    <script>
        let currentUser = "";
        let approvedResults = {
            "JohnDoe": {
                "math": { test1: 15, test2: 18, exam: 50, total: 83, average: 27.67 },
                "eng": { test1: 17, test2: 20, exam: 48, total: 85, average: 28.33 }
            }
        };

        function login(user) {
            currentUser = user;
            document.querySelectorAll(".container").forEach(div => div.style.display = "none");
            document.getElementById(`${user}-panel`).style.display = "block";
        }

        function navigateOut() {
            currentUser = "";
            document.querySelectorAll(".container").forEach(div => div.style.display = "none");
            alert("Logged out successfully!"); // No unnecessary show effect
        }

        function checkResult() {
            if (currentUser !== "student") {
                alert("Only Students Can Check Results!");
                return;
            }

            let studentName = document.getElementById("student_id").value;
            let enteredPin = document.getElementById("scratch_card").value;
            let pins = ["123456", "654321"];  // Sample valid PINs

            if (!pins.includes(enteredPin) || !approvedResults[studentName]) {
                alert("Invalid PIN or Results Not Found!");
                return;
            }

            let math = approvedResults[studentName]["math"];
            let eng = approvedResults[studentName]["eng"];

            document.getElementById("math_test1").textContent = math.test1;
            document.getElementById("math_test2").textContent = math.test2;
            document.getElementById("math_exam").textContent = math.exam;
            document.getElementById("math_total").textContent = math.total;
            document.getElementById("math_average").textContent = math.average.toFixed(2);

            document.getElementById("eng_test1").textContent = eng.test1;
            document.getElementById("eng_test2").textContent = eng.test2;
            document.getElementById("eng_exam").textContent = eng.exam;
            document.getElementById("eng_total").textContent = eng.total;
            document.getElementById("eng_average").textContent = eng.average.toFixed(2);

            document.getElementById("result-table").style.display = "table";
            document.getElementById("print-btn").style.display = "block";
        }

        function printResult() {
            const { jsPDF } = window.jspdf;
            let doc = new jsPDF();
            doc.text("Student Result - Clemz Clems Graphics Works", 20, 20);
            doc.save("student_result.pdf");
        }
    </script>

</body>
</html>
