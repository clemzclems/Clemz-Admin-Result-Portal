<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Portal | Clemz Clems Group of school </title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3, #ff85d8);
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            font-size: 24px;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            color: black;
            display: none;
        }

        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #008CBA;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #005f7a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>Student Result Portal | Clemz Clems Graphics Works</header>

    <div class="container" id="role-selection" style="display:block;">
        <h2>Login as</h2>
        <button onclick="login('admin')">Admin</button>
        <button onclick="login('teacher')">Teacher</button>
        <button onclick="login('student')">Student</button>
    </div>

    <!-- Teacher Panel -->
    <div id="teacher-panel" class="container">
        <h2>Teacher Dashboard</h2>
        <input type="text" id="student_name" placeholder="Enter Student Name">

        <h3>Math</h3>
        <input type="number" id="math_test1" placeholder="Test 1 Score">
        <input type="number" id="math_test2" placeholder="Test 2 Score">
        <input type="number" id="math_exam" placeholder="Exam Score">

        <h3>English</h3>
        <input type="number" id="eng_test1" placeholder="Test 1 Score">
        <input type="number" id="eng_test2" placeholder="Test 2 Score">
        <input type="number" id="eng_exam" placeholder="Exam Score">

        <button onclick="submitResults()">Submit Results</button>
        <button onclick="logout()">Navigate Out</button>
        <p id="teacher-status"></p>
    </div>

    <!-- Student Panel -->
    <div id="student-panel" class="container">
        <h2>Check Student Result</h2>
        <input type="text" id="student_id" placeholder="Enter Student Name">
        <button onclick="checkResult()">Check Result</button>
        <button onclick="printPDF()">Print Result</button>

        <table id="result-table" style="display:none;">
            <thead>
                <tr>
                    <th>Subject</th><th>Test 1</th><th>Test 2</th><th>Exam</th><th>Total</th><th>Average</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Math</td>
                    <td id="math_test1_out"></td>
                    <td id="math_test2_out"></td>
                    <td id="math_exam_out"></td>
                    <td id="math_total"></td>
                    <td id="math_average"></td>
                </tr>
                <tr>
                    <td>Eng</td>
                    <td id="eng_test1_out"></td>
                    <td id="eng_test2_out"></td>
                    <td id="eng_exam_out"></td>
                    <td id="eng_total"></td>
                    <td id="eng_average"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        let results = {};

        function login(user) {
            document.querySelectorAll(".container").forEach(div => div.style.display = "none");
            document.getElementById(`${user}-panel`).style.display = "block";
        }

        function submitResults() {
            let student = document.getElementById("student_name").value;

            let mathTest1 = Number(document.getElementById("math_test1").value);
            let mathTest2 = Number(document.getElementById("math_test2").value);
            let mathExam = Number(document.getElementById("math_exam").value);

            let engTest1 = Number(document.getElementById("eng_test1").value);
            let engTest2 = Number(document.getElementById("eng_test2").value);
            let engExam = Number(document.getElementById("eng_exam").value);

            let mathTotal = mathTest1 + mathTest2 + mathExam;
            let engTotal = engTest1 + engTest2 + engExam;

            let mathAvg = mathTotal / 3;
            let engAvg = engTotal / 3;

            results[student] = {
                math: { test1: mathTest1, test2: mathTest2, exam: mathExam, total: mathTotal, average: mathAvg },
                eng: { test1: engTest1, test2: engTest2, exam: engExam, total: engTotal, average: engAvg }
            };

            document.getElementById("teacher-status").textContent = "Results Submitted!";
        }

        function checkResult() {
            let studentName = document.getElementById("student_id").value;
            if (!results[studentName]) {
                alert("No results found!");
                return;
            }

            let math = results[studentName].math;
            let eng = results[studentName].eng;

            document.getElementById("math_test1_out").textContent = math.test1;
            document.getElementById("math_test2_out").textContent = math.test2;
            document.getElementById("math_exam_out").textContent = math.exam;
            document.getElementById("math_total").textContent = math.total;
            document.getElementById("math_average").textContent = math.average.toFixed(2);

            document.getElementById("eng_test1_out").textContent = eng.test1;
            document.getElementById("eng_test2_out").textContent = eng.test2;
            document.getElementById("eng_exam_out").textContent = eng.exam;
            document.getElementById("eng_total").textContent = eng.total;
            document.getElementById("eng_average").textContent = eng.average.toFixed(2);

            document.getElementById("result-table").style.display = "table";
        }

        function printPDF() {
            const { jsPDF } = window.jspdf;
            let doc = new jsPDF();
            doc.text("Student Result", 10, 10);

            let studentName = document.getElementById("student_id").value;
            if (!results[studentName]) {
                doc.text("No result found", 10, 30);
            } else {
                let math = results[studentName].math;
                let eng = results[studentName].eng;

                doc.text(`Math - Test1: ${math.test1}, Test2: ${math.test2}, Exam: ${math.exam}, Total: ${math.total}, Avg: ${math.average.toFixed(2)}`, 10, 30);
                doc.text(`Eng - Test1: ${eng.test1}, Test2: ${eng.test2}, Exam: ${eng.exam}, Total: ${eng.total}, Avg: ${eng.average.toFixed(2)}`, 10, 40);
            }

            doc.save("Student_Result.pdf");
        }

        function logout() {
            location.reload();
        }
    </script>

</body>
</html>
