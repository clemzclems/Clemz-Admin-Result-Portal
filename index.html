<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Result System | Clemz Clems Graphics Works</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3, #ff85d8);
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            font-size: 24px;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            color: black;
        }

        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #008CBA;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #005f7a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        .logout-btn {
            background: red;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <header>School Result System | Clemz Clems Graphics Works</header>

    <div class="container">
        <h2>Select User Role</h2>
        <button onclick="showAdmin()">Admin</button>
        <button onclick="showTeacher()">Teacher</button>
        <button onclick="showStudent()">Student</button>
    </div>

    <!-- Admin Dashboard -->
    <div class="container hidden" id="admin-panel">
        <h2>Admin Panel</h2>
        <input type="text" id="admin_username" placeholder="Admin Username">
        <input type="password" id="admin_password" placeholder="Password">
        <button onclick="adminLogin()">Login</button>

        <div id="admin-actions" class="hidden">
            <h3>Add Student Result</h3>
            <input type="text" id="student_name" placeholder="Student Name">
            <input type="text" id="math_score" placeholder="Math Score">
            <input type="text" id="eng_score" placeholder="English Score">
            <button onclick="addResult()">Add Result</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Teacher Dashboard -->
    <div class="container hidden" id="teacher-panel">
        <h2>Teacher Panel</h2>
        <input type="text" id="teacher_username" placeholder="Teacher Username">
        <input type="password" id="teacher_password" placeholder="Password">
        <button onclick="teacherLogin()">Login</button>

        <div id="teacher-actions" class="hidden">
            <h3>Update Student Result</h3>
            <input type="text" id="update_student" placeholder="Student Name">
            <input type="text" id="update_math" placeholder="New Math Score">
            <input type="text" id="update_eng" placeholder="New English Score">
            <button onclick="updateResult()">Update Result</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Student Dashboard -->
    <div class="container hidden" id="student-panel">
        <h2>Check Student Result</h2>
        <input type="text" id="student_id" placeholder="Enter Student Name">
        <input type="text" id="student_pin" placeholder="Enter PIN">
        <button onclick="checkResult()">Check Result</button>

        <table id="result-table" class="hidden">
            <thead>
                <tr>
                    <th>Subject</th><th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Math</td><td id="math_score_display"></td></tr>
                <tr><td>English</td><td id="eng_score_display"></td></tr>
            </tbody>
        </table>
        <button id="print-btn" class="hidden" onclick="printResult()">Print Result</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        let results = {}; 

        function generatePin() {
            return Math.floor(1000 + Math.random() * 9000);
        }

        function showAdmin() {
            document.getElementById("admin-panel").classList.remove("hidden");
            document.getElementById("teacher-panel").classList.add("hidden");
            document.getElementById("student-panel").classList.add("hidden");
        }

        function showTeacher() {
            document.getElementById("teacher-panel").classList.remove("hidden");
            document.getElementById("admin-panel").classList.add("hidden");
            document.getElementById("student-panel").classList.add("hidden");
        }

        function showStudent() {
            document.getElementById("student-panel").classList.remove("hidden");
            document.getElementById("admin-panel").classList.add("hidden");
            document.getElementById("teacher-panel").classList.add("hidden");
        }

        function adminLogin() {
            let user = document.getElementById("admin_username").value;
            let pass = document.getElementById("admin_password").value;
            if (user === "admin" && pass === "admin123") {
                document.getElementById("admin-actions").classList.remove("hidden");
            } else {
                alert("Invalid Admin Credentials");
            }
        }

        function teacherLogin() {
            let user = document.getElementById("teacher_username").value;
            let pass = document.getElementById("teacher_password").value;
            if (user === "teacher" && pass === "teacher123") {
                document.getElementById("teacher-actions").classList.remove("hidden");
            } else {
                alert("Invalid Teacher Credentials");
            }
        }

        function addResult() {
            let student = document.getElementById("student_name").value;
            let math = document.getElementById("math_score").value;
            let eng = document.getElementById("eng_score").value;
            let pin = generatePin();
            results[student] = { math, eng, pin };
            alert(`Result Added! PIN: ${pin}`);
        }

        function updateResult() {
            let student = document.getElementById("update_student").value;
            let math = document.getElementById("update_math").value;
            let eng = document.getElementById("update_eng").value;
            if (results[student]) {
                results[student].math = math;
                results[student].eng = eng;
                alert("Result Updated!");
            } else {
                alert("Student Not Found!");
            }
        }

        function checkResult() {
            let student = document.getElementById("student_id").value;
            let pin = document.getElementById("student_pin").value;
            if (results[student] && results[student].pin == pin) {
                document.getElementById("math_score_display").textContent = results[student].math;
                document.getElementById("eng_score_display").textContent = results[student].eng;
                document.getElementById("result-table").classList.remove("hidden");
                document.getElementById("print-btn").classList.remove("hidden");
            } else {
                alert("Invalid Student or PIN!");
            }
        }

        function printResult() {
            const { jsPDF } = window.jspdf;
            let doc = new jsPDF();
            doc.text("Student Result - Clemz Clems Graphics Works", 20, 20);
            doc.save("student_result.pdf");
        }

        function logout() {
            location.reload();
        }
    </script>

</body>
</html>
