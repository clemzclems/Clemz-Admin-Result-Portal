<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Portal</title>
    
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; margin: 0; padding: 0; }
        header { background: #4CAF50; color: white; padding: 15px; font-size: 24px; text-align: center; }
        .container { max-width: 600px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input, button { width: 80%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #008CBA; color: white; cursor: pointer; }
        button:hover { background: #005f7a; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid black; }
        th, td { padding: 10px; text-align: center; }
    </style>
</head>
<body>

    <header>Student Result Portal</header>

    <div class="container">
        <!-- Google Login -->
        <div id="g_id_onload"
            data-client_id="766636262884-ummeaii04ebrs4f1uccng4e78f80cois.apps.googleusercontent.com"
            data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard"></div>

        <h2>Check Student Result</h2>
        <input type="text" id="student_id" placeholder="Enter Student ID"><br>
        <input type="text" id="scratch_card" placeholder="Enter Scratch PIN"><br>
        <button onclick="checkResult()">Check Result</button>

        <table id="result-table" style="display:none;">
            <thead>
                <tr>
                    <th>Test 1</th><th>Test 2</th><th>Exam</th><th>Total</th><th>Average</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="test1"></td>
                    <td id="test2"></td>
                    <td id="exam"></td>
                    <td id="total"></td>
                    <td id="average"></td>
                </tr>
            </tbody>
        </table>

        <button onclick="downloadPDF()">Download PDF</button>
    </div>

    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID Token: " + response.credential);
            alert("Google Authentication Successful");
        }

        async function checkResult() {
            let studentID = document.getElementById("student_id").value;
            let scratchCard = document.getElementById("scratch_card").value;

            if (!studentID || !scratchCard) {
                alert("Enter Student ID and Scratch PIN");
                return;
            }

            let sheetID = "1feNyfAjeawcinIjhHH5MLowbDjnP1OGE7anEHcyOj74";
            let url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

            try {
                let response = await fetch(url);
                let text = await response.text();
                let json = JSON.parse(text.substr(47).slice(0, -2));

                let found = false;
                json.table.rows.forEach(row => {
                    if (row.c[0]?.v == studentID && row.c[1]?.v == scratchCard) {
                        document.getElementById("test1").textContent = row.c[2]?.v || "";
                        document.getElementById("test2").textContent = row.c[3]?.v || "";
                        document.getElementById("exam").textContent = row.c[4]?.v || "";
                        document.getElementById("total").textContent = row.c[5]?.v || "";
                        document.getElementById("average").textContent = row.c[6]?.v || "";
                        document.getElementById("result-table").style.display = "table";
                        found = true;
                    }
                });

                if (!found) {
                    alert("No record found for this Student ID and PIN.");
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("Failed to fetch results. Check Google Sheet permissions.");
            }
        }

        function downloadPDF() {
            let content = document.querySelector(".container").innerHTML;
            let newWindow = window.open("", "_blank");
            newWindow.document.write("<html><head><title>Student Result</title></head><body>" + content + "</body></html>");
            newWindow.print();
            newWindow.close();
        }
    </script>

</body>
</html>
