<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result System</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4A90E2, #9013FE);
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            color: black;
        }

        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #008CBA;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #005f7a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            color: black;
        }

        th, td {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }

        th {
            background: #333;
            color: white;
        }
    </style>
</head>
<body>

<header><h1>Student Result Portal</h1></header>

<div class="container">
    <h2>Login with Google</h2>
    <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
</div>

<!-- Admin Panel -->
<div id="admin-panel" class="container" style="display:none;">
    <h2>Admin Dashboard</h2>
    <button onclick="generatePin()">Generate Scratch Card PIN</button>
    <button onclick="viewPins()">View PINs</button>
    <button onclick="logout()">Logout</button>
    <p id="admin-status"></p>
    <ul id="pin-list"></ul>
</div>

<!-- Teacher Panel -->
<div id="teacher-panel" class="container" style="display:none;">
    <h2>Teacher Dashboard</h2>
    <input type="text" id="student_name" placeholder="Enter Student Name">
    <table>
        <thead>
            <tr>
                <th>Subject</th><th>CA1</th><th>CA2</th><th>Exam</th><th>Total</th><th>Average</th>
            </tr>
        </thead>
        <tbody id="subject-inputs"></tbody>
    </table>
    <button onclick="submitResults()">Submit Results</button>
    <button onclick="logout()">Logout</button>
</div>

<!-- Student Panel -->
<div id="student-panel" class="container" style="display:none;">
    <h2>Check Student Result</h2>
    <input type="text" id="student_id" placeholder="Enter Student Name">
    <input type="text" id="scratch_card" placeholder="Enter Scratch Card PIN">
    <button onclick="checkResult()">Check Result</button>
    <button onclick="logout()">Logout</button>

    <table id="result-table" style="display:none;">
        <thead>
            <tr>
                <th>Subject</th><th>CA1</th><th>CA2</th><th>Exam</th><th>Total</th><th>Average</th>
            </tr>
        </thead>
        <tbody id="student-results"></tbody>
    </table>
</div>

<script>
    let currentUser = localStorage.getItem("currentUser") || "";
    let results = JSON.parse(localStorage.getItem("results")) || {};
    let validPins = JSON.parse(localStorage.getItem("pins")) || [];

    function handleCredentialResponse(response) {
        let profile = JSON.parse(atob(response.credential.split('.')[1]));
        let email = profile.email;

        if (email.includes("admin")) {
            login("admin");
        } else if (email.includes("teacher")) {
            login("teacher");
        } else {
            login("student");
        }
    }

    function login(user) {
        currentUser = user;
        localStorage.setItem("currentUser", user);
        document.querySelectorAll(".container").forEach(div => div.style.display = "none");
        document.getElementById(`${user}-panel`).style.display = "block";
        if (user === "teacher") loadSubjects();
    }

    function logout() {
        localStorage.removeItem("currentUser");
        location.reload();
    }

    function generatePin() {
        let newPin = Math.floor(100000 + Math.random() * 900000);
        let timestamp = new Date().getTime() + 24 * 60 * 60 * 1000; // Valid for 24 hours
        validPins.push({ pin: newPin, expiry: timestamp });
        localStorage.setItem("pins", JSON.stringify(validPins));
        alert(`New PIN Generated: ${newPin}`);
    }

    function loadSubjects() {
        let subjects = ["Mathematics", "English", "Science", "Social Studies", "Computer", "Agric", "French", "Civic", "Music", "Fine Art", "PHE"];
        let tbody = document.getElementById("subject-inputs");
        tbody.innerHTML = "";
        subjects.forEach(sub => {
            tbody.innerHTML += `
                <tr>
                    <td>${sub}</td>
                    <td><input type="number" class="ca1"></td>
                    <td><input type="number" class="ca2"></td>
                    <td><input type="number" class="exam"></td>
                    <td class="total"></td>
                    <td class="average"></td>
                </tr>`;
        });

        document.querySelectorAll(".ca1, .ca2, .exam").forEach(input => {
            input.addEventListener("input", calculateTotals);
        });
    }

    function calculateTotals() {
        let rows = document.querySelectorAll("#subject-inputs tr");
        rows.forEach(row => {
            let ca1 = row.querySelector(".ca1").value || 0;
            let ca2 = row.querySelector(".ca2").value || 0;
            let exam = row.querySelector(".exam").value || 0;
            let total = parseInt(ca1) + parseInt(ca2) + parseInt(exam);
            let avg = (total / 3).toFixed(2);
            row.querySelector(".total").innerText = total;
            row.querySelector(".average").innerText = avg;
        });
    }

    function submitResults() {
        let student = document.getElementById("student_name").value;
        if (!student) return alert("Enter student name");

        let rows = document.querySelectorAll("#subject-inputs tr");
        let studentData = {};
        rows.forEach(row => {
            let subject = row.children[0].innerText;
            studentData[subject] = {
                ca1: row.querySelector(".ca1").value,
                ca2: row.querySelector(".ca2").value,
                exam: row.querySelector(".exam").value,
                total: row.querySelector(".total").innerText,
                avg: row.querySelector(".average").innerText
            };
        });

        results[student] = studentData;
        localStorage.setItem("results", JSON.stringify(results));
        alert("Results saved!");
    }

    function checkResult() {
        let student = document.getElementById("student_id").value;
        let pin = document.getElementById("scratch_card").value;
        if (!validPins.some(p => p.pin == pin)) return alert("Invalid PIN");
        alert("Results displayed!");
    }
</script>

</body>
</html>
